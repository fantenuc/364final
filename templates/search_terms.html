<h1>View Previous Review Searches</h1>
{% extends 'base.html' %}

{% block navigation %}
    {{ super() }}
{% endblock %}

{% block main_content %}
    <ul>
    {% for t in all_terms %}
        <li><a href="{{ url_for('review_results', search_term=t.term) }}">{{ t.term }}</a> (Click to see the movie review results from that search)</li><br>
    {% endfor %}
    </ul>
{% endblock %}
